<!DOCTYPE html>

  body {
      background-image: url(interestbg.jpg);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;

    /* ... your existing CSS styles ... */
    .interest-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .interest-container h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .interest-list {
      list-style-type: none;
      padding: 0;
      margin-bottom: 20px;
    }

    .interest-list li {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .interest-list li img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }
    
      h2 {
      color: #333;
      margin-bottom: 10px;
    }

    .contact-info {
      margin-bottom: 20px;
    }
    
    .social-media {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;
      margin-top: 20px;
    }

    .social-media li {
      display: inline-block;
      margin: 0 10px;
    }

    .social-media li a {
      display: inline-block;
      width: 30px;
      height: 30px;
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .social-media li a:hover {
      transform: scale(1.2);
    }

    .social-media li a.instagram {
      background-image: url(ig.png);
    }

    .social-media li a.facebook {
      background-image: url(facebook.png);
    }

    .social-media li a.email {
      background-image: url(email.png);
    }

    .social-media li a.whatsapp {
      background-image: url(tsup.png);
    }
  </style>
</head>
